################################################################################
## KEY MAPINGS
################################################################################
# Bind prefix to a rather than b
set -g prefix C-a
bind b last-window
bind a send-prefix

################################################################################
## WINDOW BEHAVIOR
################################################################################
# Automatically set window title
set-window-option -g automatic-rename off
set-option -g allow-rename off

# set Ctl-L to clear screen
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# set -g status-right '#(rainbarf --nobattery --rgb) #(date +"%a %b %d %H:%M")'
set -g status-right '#(rainbarf --nobattery --rgb)'

# vi copy mode
set-window-option -g mode-keys vi

# Mouse setup
set-option -g mouse on
set -g mode-keys vi

# Pane navigation
# https://github.com/christoomey/vim-tmux-navigator
# Smart pane switching with awareness of vim splits
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
# bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Enable vim copy mode behavior
bind Escape copy-mode
# v like vim in copy-mode
#bind -t vi-copy 'v' begin-selection
bind-key -T copy-mode-vi 'v' send -X begin-selection

# tab title: [session#][pane#]:[user]:[pwd]:[command]
setw -g window-status-current-format "|#I:#W|"

# status bar
set-option -g status on
set-option -g status-right-length 120
set -g status-right '#(rainbarf --nobattery --rgb)'

################################################################################
## COLOUR (SOLARIZED DARK)
################################################################################
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

################################################################################
## PLUGINS
################################################################################
# List of plugins
# Supports `github_username/repo` or full git URLSs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tya/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
#set -g @plugin 'thalesmello/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# restore nvim/vim with tmux
#set -g @resurrect-processes 'false'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
set -g @continuum-restore 'on'

# initializes TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
